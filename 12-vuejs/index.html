<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

    <style>
        .minha-classe {
            color: blue;
        }

        .destaca-titulo {
            color: palevioletred;
            text-decoration:underline;
        }

    </style>
</head>
<body>

    <div id="app">
        <h1 v-bind:class="{'destaca-titulo': mudaCor}" @mouseover="destacaParagrafo">{{titulo}}</h1>
        <button meu-atributo='eu inventei' @click='handleClick'>Click me!</button>
        <input type="text" v-on:input="mudaTexto" v-bind:placeholder="placeholder" @keyup.enter.alt="postaPubli">
        <hr>
        <p v-bind:class="{'minha-classe': mudaCor}" v-once>{{texto}}</p>
        <p>{{texto}}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./index.js"></script>
</body>
</html>
