<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            background-color: rgb(255, 255, 255);
        }

        #red {
            color: rgb(255, 0, 0);
        }

        #green {
            color: rgb(0, 255, 0);
        }

        #blue {
            color: rgb(0, 0, 255);
        }

    </style>
</head>
<body>
    <p id="red">Esse texto está vermelho</p>
    <p id="green">Esse texto está verde</p>
    <p id="blue">Esse texto está azul</p>
    
</body>
</html>
